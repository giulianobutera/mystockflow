<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>MyStockFlow</title>
</head>
<body>
    <header>
        <h1>¡Bienvenido a MyStockFlow!</h1>
        <p>Gestioná el stock de lo que quieras, de manera simple y con la mejor visualización posible.</p>
    </header>
    <main>
        <!-- Acciones -->
        <section>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoStock">
                        <i class="bi bi-plus-lg icon-margin-right"></i>Nuevo stock
                    </button>
                    <!-- Modal para agregar nuevo stock -->
                    <div class="modal fade" id="modalNuevoStock" tabindex="-1" aria-labelledby="modalNuevoStockLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modalNuevoStockLabel">Agregar nuevo stock</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formularioNuevoStock">
                                        <div class="container-fluid">
                                            <!-- Nombre del ítem simple -->
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="nombreStock" class="form-label">Nombre del ítem simple</label>
                                                        <input type="text" class="form-control" id="nombreStock" placeholder="Ingrese el nombre del ítem simple" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Descripción del ítem simple -->
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="descripcion" class="form-label">Descripción del ítem simple</label>
                                                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese descripción del ítem simple (opcional)">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Cantidad de stock -->
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="cantidad" class="form-label">Cantidad de stock</label>
                                                        <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad de stock" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" form="formularioNuevoStock">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Stock -->
        <section>
            <h4 class="mb-3">Stock de categorías e ítems existentes</h4>
            <!-- Cards de categorías e ítems -->
            <div class="container custom-container">
                <div class="row" id="cardsStock">
                </div>
            </div>
            <!-- Empty State -->
            <div class="row" id="emptyStateStock">
                <div class="col-12">
                    <div class="empty-state">
                        <i class="bi bi-info-circle empty-state-icon text-info" aria-hidden="true"></i>
                        <p>Aún no se agregaron categorías o ítems</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
